<script>
  // MUSIC AUTOPLAY - Aggressive approach
  const music = document.getElementById('bg-music');
  music.volume = 0.8;

  // Try to play immediately
  let musicPlaying = false;

  function forcePlayMusic() {
    if (!musicPlaying) {
      music.play()
        .then(() => {
          musicPlaying = true;
          console.log('ЁЯО╡ Music started!');
        })
        .catch(err => {
          console.log('Waiting for user interaction...');
        });
    }
  }

  // Try immediately
  forcePlayMusic();

  // Try after short delay
  setTimeout(forcePlayMusic, 500);

  // Try on EVERY possible interaction (will stop after first success)
  ['click', 'touchstart', 'touchend', 'mousedown', 'mousemove', 'keydown', 'scroll'].forEach(event => {
    document.addEventListener(event, forcePlayMusic, { once: true });
  });

  // Backup: try every second for 5 seconds
  let attempts = 0;
  const interval = setInterval(() => {
    if (!musicPlaying && attempts < 5) {
      forcePlayMusic();
      attempts++;
    } else {
      clearInterval(interval);
    }
  }, 1000);

  // NO button does nothing (looks like bug)
  document.querySelector('.no-btn').addEventListener('click', function(e) {
    e.preventDefault();
    // Literally nothing happens - like a bug!
  });
